			function citylist() {
				var city = $api.getStorage('city');
				$api.css($api.byId("xiaoxiquan"), 'display:none');
				$api.css($api.byId("city"), 'display:block');
				var header = $api.byId('city');
				var headerPos = $api.offset(header);
				var UICityList = api.require('UICityList');
				UICityList.open({
					rect : {
						x : 0,
						y : headerPos.h + 1,
						w : api.winWidth,
						h : api.winHeight
					},
					resource : 'widget://res/UICityList.json',
					styles : {
						searchBar : {
							bgColor : '#efeff4',
							cancelColor : '#E3E3E3'
						},
						location : {
							color : '#696969',
							bgColor : '#f0f0f0',
							size : 16
						},
						sectionTitle : {
							bgColor : '#eee',
							color : '#007aff',
							size : 16
						},
						item : {
							bgColor : '#fff',
							activeBgColor : '#ccc',
							color : '#444',
							size : 16,
							height : 40
						},
						indicator : {
							bgColor : '#f0f0f0',
							color : '#007aff'
						}
					},
					currentCity : city,
					locationWay : '当前所在城市',
					hotTitle : '热门城市',
					placeholder : '输入城市名或首字母查询'
				}, function(ret, err) {
					if (ret.eventType == 'selected') {
						$api.css($api.byId("xiaoxiquan"), 'display:block');
						$api.css($api.byId("city"), 'display:none');
						$api.text($api.byId("citylist"), ret.cityInfo.city);
						UICityList.close();
					}
				});
			}

			
			function sousuo() {
				var obj = api.require('UISearchBar');
				obj.open({
					placeholder : '请输入搜索关键字',
					historyCount : 10,
					showRecordBtn : false,
					texts : {
						cancelText : '取消',
						clearText : '清除搜索记录'
					},
					styles : {
						navBar : {
							bgColor : '#fff',
							borderColor : '#bbb'
						},
						searchBox : {
							bgImg : "widget://image/1454488185.jpg",
							color : '#555',
							height : 30
						},
						cancel : {
							bg : '#fff',
							color : '#333',
							size : 18
						},
						list : {
							color : '#aaa',
							bgColor : '#FFFFFF',
							borderColor : '#eee',
							size : 14
						},
						clear : {
							color : '#bbb',
							borderColor : '#eee',
							size : 14
						}
					}
				}, function(ret) {
					if (ret.eventType == 'record') {
						api.alert({
							msg : '点击了录音按钮'
						});
					} else if (ret.eventType == 'search') {
						api.alert({
							msg : '点击了搜索按钮'
						});
					} else if (ret.eventType == 'history') {
						api.alert({
							msg : '点击了历史记录'
						});
					} else {
						api.openFrame({
							name : 'sousuoframe',
							url : 'html/sousuoframe',
							rect : {
								x : 0,
								y : 90,
								w : api.winWidth,
								h : api.winHeight - 90
							}
						});
					}
				});
			}

			

			function closecitylist() {
				var UICityList = api.require('UICityList');
				UICityList.close();
				$api.css($api.byId("xiaoxiquan"), 'display:block');
				$api.css($api.byId("city"), 'display:none');
			}
